<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Gerador De Senhas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="https://larissakich.github.io/password-generator/src/images/illustration.svg" id="passimg" alt="">
        <h1 id="titulo">Gerar Senha</h1>



        <div class="senhacontainer">
            <span id="senha">adwsa</span>
            <button id="copy">
                <i class="fa-solid fa-copy"></i>
            </button>
        </div>


        <div class="senhaitens">
            <div class="itens">
                <input type="number" name="" id="size">
                <label for="size">Quantidade de caracteres</label>
            </div>

            <div class="itens">
                <input type="checkbox" name="" id="maiscula">
                <label for="maiscula">Incluir Letras Maiusculas</label>
            </div>
            <div class="itens">
                <input type="checkbox" name="" id="minuscula">
                <label for="minuscula">Incluir Letras Minisculas</label>
            </div>
            <div class="itens">
                <input type="checkbox" name="" id="numero">
                <label for="numero">Incluir Numeros</label>
            </div>
            <div class="itens">
                <input type="checkbox" name="" id="especial">
                <label for="especial">Incluir Caracteres Especiais</label>
            </div>
            <button id="gerar">Gerar Senha</button>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
